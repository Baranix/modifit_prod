{% load staticfiles %}

<html>
	<head>
		<title>Modifit</title>
		<link rel="stylesheet" type="text/css" href="{% static 'modifit/global.css' %}" />
	</head>
	<body>
		<div id="login_content">
			<h1>Modifit</h1>

			<div id="login_form">
				<form action="/login/" method="post">
					{% csrf_token %}

					<table>
						{{ form.as_table }}
						<tr>
							<td colspan='2'>
								<input type="submit" value="Login" />
							</td>
						</tr>
					</table>
				</form>
			</div>
		</div>
	</body>
</html>
