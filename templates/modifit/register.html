{% load staticfiles %}

<html>
	<head>
		<title>Register - Modifit</title>
		<link rel="stylesheet" type="text/css" href="{% static 'modifit/global.css' %}" />
	</head>
	<body>

		<div id="reg_content" class="form_content">
			<h1>Register</h1>

			<div id="reg_form">
				<form action="/register/" method="post">
					{% csrf_token %}

					<table>
						{{ form.as_table }}
						<tr>
							<td colspan='2'>
								<br>{{ error_message }}<br>
								<input type="submit" value="Create Account" />
							</td>
						</tr>
						<tr>
							<td colspan='2'>
								<input onclick="location.href='/'" type="button" value="Back to Login Page" />
							</td>
						</tr>
					</table>
				</form>
			</div>
		</div>

	</body>
</html>
